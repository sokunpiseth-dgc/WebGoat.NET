name: Security Code Scan

on: [push]

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x' # Replace with your desired .NET version

    - name: Install Security Code Scan
      run: dotnet tool install --global SecurityCodeScan --version 3.5.3 # Replace with a different version number

    - name: Run Security Code Scan
      run: dotnet scan --output "security_scan_report.json" # Modify output path and filename as needed
    
    - name: Upload Security Code Scan report
      uses: actions/upload-artifact@v2
      with:
        name: security-scan-report
        path: security_scan_report.json # Modify the path to your report
