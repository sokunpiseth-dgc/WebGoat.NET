name: Security Scan Workflow
on: [push, pull_request]
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Security Code Scan
        run: dotnet tool install --global security-scan
      - name: List Global Tools
        run: dotnet tool list --global
      - name: Run Security Code Scan
        run: security-scan
      - name: Publish Artifact Security Code Scan
        uses: PublishBuildArtifacts@1
        with:
          pathToPublish: 'sast-results.sarif'
          artifactName: 'CodeAnalysisLogs'
